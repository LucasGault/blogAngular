<div [ngClass]="{'list-group-item': true,
                  'list-group-item-success': blogLike > 0,
                  'list-group-item-danger': blogLike < 0}">
    <h4>{{blogTitre}}</h4>
    <p> {{blogDate | date: 'short' | uppercase}} </p>
    <p>{{blogContenu}}</p>

    <button class="btn btn-success"
            (click)="onLike()">
        Love it !!!
    </button>

    <button class="btn btn-danger"
            (click)="onDislike()">
        Don't love !!!
    </button>
  </div>
