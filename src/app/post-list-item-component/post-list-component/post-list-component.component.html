<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <div class="list-group">
        <app-post-list-item-component *ngFor="let post of posts"
                                      [blogTitre]="post.title"
                                      [blogContenu]="post.content"
                                      [blogLike]="post.loveIts"
                                      [blogDate]="post.created_at">
        </app-post-list-item-component>
      </div>
    </div>
  </div>
</div>
